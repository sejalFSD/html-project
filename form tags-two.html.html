<!DOCTYPE html>
<html>
 <head>
    <title>form tags</title>
 </head>
  <body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label>
            <input type="text">
        <br/>
        <br/>
        <label>DOB</label>
        <input type="date">
        <br/>
        <br/>
        <label>Mobile no.</label>
        <input type="number">
        <br/>
        <br/>
        <label>Age</label>
        <input type="number">
        <br/>
        <br/>
        <label>State</label>
        <select>
            <option>None</option>
            <option>Name</option>
            <option>Maharastra</option>
            <option>madhaya pradesh</option>
            <option>gujarat</option>
        </select>
        </fieldset>
        <fieldset>
        <legend>contact details</legend>
        <label>Phone number</label>
       <input type="number">
       <br/>
       <br/>
       <label>Address</label>
        <textarea placeholder="Enter your Address"></textarea>
       <br/>
       <br/>
       <fieldset>
        <legend>Education detail</legend>
        <label>Enter collage Name</label>
        <input type="text">
        <br/>
        <br/>
        <label>Enter your percentage</label>
        <input type="range">
        <br/>
        <br/>
        <fieldset>
     <legend>Other detail</legend>
     <label>Favourite color</label>
     <input type="color">
     <br/>
     <br/>
     <label>communication level</label>
     <input type="range">
     <br/>
     <br/>
     </fieldset>
     <fieldset>
     <legend>Submit your details</legend>
     <input type="submit"><input type="reset">
     </fieldset>
     </form>
  </body>
</html>
